<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="/Signin/Signin.css">
</head>
<body>
    <div id="login">

        <div id="title_area">
            <a href="/signin"><h1 id="signin_title">Signin</h1></a>
            <div id="line"></div>
            <a href="/signup"><h1 id="signup_title">Signup</h1></a>
        </div>

        <div id="input_field">
            <input type="email" id="email_field" placeholder="Email Adress"> <br>
            <input type="password" id="password_field" placeholder="Password">
        </div>
        
        <a href=""><h3 id="forgot">Forgot password?</h3></a>
        <button id="signin_button" onclick="getData(sendData)">Signin</button>

    </div>
    <script src="/Signin/signin.js"></script>
</body>
</html>
